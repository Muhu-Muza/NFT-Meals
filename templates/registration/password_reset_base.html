{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'img/favicon.ico' %}" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{%static 'css/style.css' %}">

    <style>
        .rounded-card {
            border-radius: 20px; /* Adjust this value to control the roundness of the edges */
        }
    </style>
</head>
<body class="img js-fullheight" style="background-image: url('{% static "img/bg.jpg" %}');">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center"
             style="display: flex; justify-content: center; align-items: center; height: 50vh;">
            <div class="col-md-6 col-lg-4">
                {% block content %}

                {% endblock %}                
            </div>
        </div>
    </div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
